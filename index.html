<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>י. אבי-אל עבודות מתכת בע"מ - י. אבי-אל ייצור משקופים עיוורים וחיתוך כיפוף פחים עד אורך 6 מטר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        body { font-family: 'Assistant', sans-serif; overflow-x: hidden; }
        .hero-gradient {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide img {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
        }
        .swiper-pagination-bullet-active { background: #3b82f6; }
        .swiper-caption {
            @apply absolute inset-0 flex items-end justify-center pb-16 pointer-events-none;
        }
        .swiper-caption div {
            @apply bg-black/70 px-10 py-5 rounded-full text-2xl md:text-3xl font-black shadow-2xl;
        }
        /* כפתורי טאבים – גדולים ובולטים במובייל */
        .tab-buttons-container {
            @apply flex flex-wrap justify-center gap-6 md:gap-8 mb-12 px-4;
        }
        .tab-button {
            @apply px-10 py-6 text-2xl md:text-3xl lg:text-4xl font-black rounded-t-3xl transition-all shadow-lg bg-slate-800/50 hover:bg-slate-800/80 border-b-8 border-transparent;
        }
        .tab-button.active {
            @apply border-blue-500 text-blue-400 bg-slate-900 shadow-2xl transform scale-105;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.6s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <!-- Navbar, Hero, About, Services Tabs, Colors Section – ללא שינוי (השארתי כמו שהיה) -->
    <!-- ... (כל הקוד עד הגלריה נשאר זהה לקוד ששלחת) ... -->

    <!-- Gallery Carousel -->
    <section class="py-24 bg-slate-900 px-4">
        <div class="container mx-auto">
            <h2 class="text-4xl md:text-5xl font-black text-center mb-16">גלריית עבודות</h2>
            <div class="swiper mySwiper h-[70vh] sm:h-[80vh] md:h-screen max-h-screen rounded-3xl overflow-hidden shadow-2xl">
                <div class="swiper-wrapper" id="swiperWrapper">
                    <!-- כל הסליידים – נשארים אותו דבר -->
                    <div class="swiper-slide"><img src="images/1.jpg" alt="" loading="lazy" onerror="this.style.display='none'"></div>
                    <!-- ... כל שאר הסליידים כמו בקוד שלך ... -->
                    <div class="swiper-slide relative">
                        <img src="images/34.jpg" alt="" loading="lazy" onerror="this.style.display='none'">
                        <div class="swiper-caption">
                            <div>דוגמה לכיפוף מעיכה מיוחד</div>
                        </div>
                    </div>
                    <!-- ... עד הסוף ... -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next text-blue-500"></div>
                <div class="swiper-button-prev text-blue-500"></div>
            </div>
        </div>
    </section>

    <!-- שאר הקוד (פייסבוק, קשר, פוטר) – ללא שינוי -->

    <script>
        lucide.createIcons();

        function openTab(tabId) {
            // הקוד של הטאבים – ללא שינוי
        }

        // פונקציה לערבוב אקראי של הסליידים
        function shuffleSlides() {
            const wrapper = document.getElementById('swiperWrapper');
            const slides = Array.from(wrapper.children);
            for (let i = slides.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                wrapper.appendChild(slides[j]); // מערבב ומחזיר
            }
        }

        // ערבב את הסליידים לפני יצירת הסוויפר
        shuffleSlides();

        const swiper = new Swiper('.mySwiper', {
            loop: true,
            slidesPerView: 1,
            autoplay: { delay: 4000, disableOnInteraction: false },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            effect: 'fade',
            fadeEffect: { crossFade: true },
            speed: 1000,
            observer: true,
            observeParents: true
        });
    </script>
</body>
</html>
