    <style>
        body { font-family: 'Assistant', sans-serif; overflow-x: hidden; } /* מניעת חיתוך אופקי */
        .hero-gradient {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .swiper { width: 100%; height: 100%; }
        .swiper-slide img { object-fit: contain; width: 100%; height: 100%; background: #000; } /* contain כדי לא לחתוך תמונות */
        .swiper-pagination-bullet-active { background: #3b82f6; }
        .swiper-caption {
            @apply absolute inset-0 flex items-end justify-center pb-16 pointer-events-none;
        }
        .swiper-caption div {
            @apply bg-black/70 px-10 py-5 rounded-full text-2xl md:text-3xl font-black shadow-2xl;
        }
        .tab-button { @apply px-8 py-4 text-2xl font-bold border-b-4 border-transparent transition-all; }
        .tab-button.active { @apply border-blue-500 text-blue-400; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.6s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <!-- ... שאר האתר זהה (פייסבוק, קשר, פוטר) ... -->
    <script>
        lucide.createIcons();
        
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active', 'border-blue-500', 'text-blue-400'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active', 'border-blue-500', 'text-blue-400');
        }
        
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            slidesPerView: 1,
            autoplay: { delay: 4000, disableOnInteraction: false },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            effect: 'fade',
            fadeEffect: { crossFade: true },
            speed: 1000,
            observer: true,
            observeParents: true
        });
    </script>
